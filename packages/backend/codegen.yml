overwrite: true
schema: './src/graphql'
documents: null
generates:
  ./src/graphql/generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      allowEnumStringTypes: true
      wrapFieldDefinitions: true
      fieldWrapperValue: T | Promise<T>
      wrapEntireFieldDefinitions: true
      entireFieldWrapperValue: T | Promise<T>
hooks:
  afterOneFileWrite:
    - prettier --write
