overwrite: true
schema: '../backend/src/graphql/schema'
documents: './src/**/*.{gql,graphql,ts,tsx}'
generates:
  ./src/graphql/generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      - 'urql-introspection'
    config:
      scalars:
        JWT: string
      gqlImport: urql#gql
      documentMode: documentNode
      pureMagicComment: true
      strictScalars: true
hooks:
  afterOneFileWrite:
    - prettier --write
